<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false" menuToggle></ion-menu-button>
        </ion-buttons>
      <ion-title>
       BikeEssence
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-refresher slot="fixed"  (ionRefresh)="ionRefresh($event)" >
    <ion-refresher-content 
        pulling-icon="arrow-dropdown"
        pulling-text="Pull to refresh"
        refreshing-spinner="circles"
        refreshing-text="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
<ion-content>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="tab1">
        <ion-icon name="md-appstore"></ion-icon>
        <ion-label>Sklepy i serwisy</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2" (click)="tab2selected()">
        <ion-icon name="map"></ion-icon>
        <ion-label>Lista tras</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3" (click)="tab3selected()">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Informacje</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
